<!DOCTYPE html>
<html>
  <head>
    <title>Predictor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Amatic SC", sans-serif;
      }
      .menu {
        display: none;
      }
      .bgimg {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('{{ bg_image_url }}');
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
      <div
        class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off"
        id="myNavbar"
      >
        <a href="#" class="w3-bar-item w3-button">HOME</a>
        <a href="#index-banner" class="w3-bar-item w3-button">Predict</a>
        <a href="#About" class="w3-bar-item w3-button">About</a>
      </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-middle w3-center">
        <span class="w3-text-white w3-hide-small" style="font-size: 100px"
          >Weather<br />Predictor</span
        >
        <span
          class="w3-text-white w3-hide-large w3-hide-medium"
          style="font-size: 60px"
          ><b>Weather<br />Predictor</b></span
        >
        <p>
          <a href="#index-banner" class="w3-button w3-xxlarge w3-black"
            >Let's Predict</a
          >
        </p>
      </div>
    </header>

    <!-- Predictor -->
    <div class="section no-pad-bot w3-container w3-black w3-padding-64 w3-xxlarge " id="index-banner">
        <div class="container w3-center">
          <br><br>
          <h1 class="w3-center w3-jumbo" >Premium Predictor</h1>
          <div class="row center">
            <h3 class="header col s12 light" style="margin-bottom: 64px">Predict the temperature of the next day with 94% accuracy!
            <br>
            </h5>
          </div>
    
        <div class="row ">
        <form action='/predict_pre' method="POST" class="col s12" >
          <div class="row" style="margin-bottom: 64px">
            <div class="input-field col s4 ">
                <label for="first_name"><b>Temperature</b></label>
                <br>
              <input   id="first_name" name='Temperature'type="text" class="validate">
            </div>
            <div class="input-field col s4">
              <label for="last_name"><b>Precipitation </b></label>
                <br>
              <input id="last_name"  name="Oxygen" type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="_name"><b>Humidity</b></label>
                <br>
              <input id="_name" name="Humidity" type="text" class="validate">
            </div>
    
          </div>
    
          <div class="row center">
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Temperature</button>
          </div>
        </form>
        </div id="result">
    
          <br>{{pred}}</b>
            <br>
    
        </div>
    </div>
